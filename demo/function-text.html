<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function-text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- 1. Define some markup -->
    <button class="btn">Copy</button>
    <button class="btnAsync">Copy after 1 sec</button>

    <!-- 2. Include library -->
    <script src="../dist/clipboard.min.js"></script>

    <!-- 3. Instantiate clipboard -->
    <script>
    var clipboard = new ClipboardJS('.btn', {
        text: function() {
            return 'to be or not to be';
        }
    });
    clipboard.on('success', console.log);
    clipboard.on('error', console.log);

    var clipboardAsync = new ClipboardJS('.btnAsync', {
        text: function() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('to be or not to be async');
                }, 1000);
            });
        }
    });
    clipboardAsync.on('success', console.log);
    clipboardAsync.on('error', console.log);
    </script>
</body>
</html>
